    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Daily Plannit</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Loading</p>
    </header>
    <div class="container">

          </div>
          <textarea class="description form-control" aria-label="With textarea" id="8a"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
